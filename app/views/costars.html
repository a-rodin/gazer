<div class="row">
  <div class="span4">
    <p>{{followersLog}}</p>
    <p>{{favoriteLog}}</p>
    <p>{{droppedUsers}}</p>
  </div>
  <div class="span8">
    <div data-ng-repeat="project in projects">
      <a data-ng-href="https://github.com/{{project.key}}" target="_blank">{{project.key}}</a>: <b>{{project.count}}</b><br />
    </div>
  </div>
</div>
